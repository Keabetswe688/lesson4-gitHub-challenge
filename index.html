<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="src/styles.css" rel="stylesheet" 
    type="text/css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App Project</title>

  </head>

  <body>
    <div class="container">
    <div class= "weather-app">
    
      <h1>Hey There!🌞</h1>
      <br />

		<form class="search-form" id="search-form">
      <div class="row">
      <div class="col-5">  
      <input type="search" 
    placeholder="Enter a city..." 
    autocomplete="off"
    autofocus="on"
		id="city-input"
		class="form-control shadow-sm"
		/>
      </div>
      
      <div class="col-3">	
      <input
        type="submit"
        value="Search"
        class="form-control btn btn-primary shadow-sm"
        /> 
      </div>
      
      <div class="col-3">
        <button
        class="btn btn-success w-100"
        id="current-weather-button"
        >
        Current
      </button>
      </div>
      </div>
</form>
  
<h2>
    ☁  <strong id="city">Vancouver</strong>
  <br />
	<span class="temperature" id="temperature">5</span
		><span class="units">
		<a href="#" id="celsius-link">°C</a> |
		<a href="#" id="fahrenheit-link">°F</a>
    
  </span>
</h2>
    
<h3 id="date"></span>

</h3>


<div class="col-6">
  <ul>
  <li>Right Now:  <span id="description"></span></li>
  <li>Humidity: <span id="humidity"></span>%</li>
  <li>Wind: <span id="wind"></span> km/h</li>

</ul>
</div>
</div>


<div class="view">
<a href="https://github.com" target="_blank">Open Source Code</a> 
<span id="name">by Gladys O.</span>
</div>
</div>
	
	<script src="src/index.js">
	</script>
</body>

</html>
